<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="en-ca" http-equiv="Content-Language" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="initial-scale=1.0,width=device-width" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
	<title>BCIT Multimedia Test</title>

    <link rel="stylesheet" href="css/bootstrap.4.1.3.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />

<!-- html5.js for IE less than 9 -->
<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- css3-mediaqueries.js for IE less than 9 -->
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
</head>
<body>
	<div class="container-page">
		<header id="theHeader" class="header-app">
			<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<h4>BCIT Multimedia Test</h4>
					</div>
				</div>
			</nav>
		</header>
		<div class="panel-base panel-listing">
			<ul class="list-unstyled" data-bind="foreach: persons">
				<li data-bind="click: $parent._onPersonClick, css: {active: selected}">
					<img data-bind="attr: {src: image.src, width: image.width*$parent.scaleListing, height: image.height*$parent.scaleListing}" />
				</li>
			</ul>
		</div>
		<div class="panel-base panel-content">
			<div class="panel-base panel-portrait">
				<div class="frame-panel">
					<div class="rows-portrait">
						<div class="row-portrait">
							<div class="frame-portrait">
								<img data-bind="attr: {src: selPerson().image.src, width: selPerson().image.width*scalePortrait, height: selPerson().image.height*scalePortrait}" />
							</div>
						</div>
						<div class="row-portrait">
							<div class="frame-portrait-name"><span data-bind="text: selPerson().name"></span></div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-base panel-info">
				<div class="panel-base panel-info1">
					<div class="panel panel-folder">
						<div class="panel-heading">
							<h5 class="panel-title">Priorities</h5>
						</div>
						<div class="panel-body">
							<ul class="list-unstyled list-info" data-bind="foreach: selPerson().priorities">
								<li><span data-bind="text: text"></span></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="panel-base panel-info2">
					<div class="panel panel-folder">
						<div class="panel-heading">
							<h5 class="panel-title">Challenges</h5>
						</div>
						<div class="panel-body">
							<ul class="list-unstyled list-info" data-bind="foreach: selPerson().challenges">
								<li><span data-bind="text: text"></span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
   	<!-- JAVASCRIPTS -->
	<script src="js/lib/knockout-3.4.2.js"></script>
	
	<script src="js/personsService.js"></script>
	<script src="js/personsViewModel.js"></script>

	<script type="text/javascript">
		var theViewModel = new PersonsViewModel();
		ko.applyBindings(theViewModel);
	</script>
</body>
